<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Enhancer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WhatsApp Web Enhancer</h1>
    </header>
    
    <div class="container">
        <div class="feature-toggle">
            <div>
                <div class="feature-name">Anti-Delete</div>
                <div class="feature-description">See messages even after they're deleted</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="antiDelete">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="feature-toggle">
            <div>
                <div class="feature-name">Invisible Mode</div>
                <div class="feature-description">Hide your online and typing status</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="invisibleMode">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="feature-toggle">
            <div>
                <div class="feature-name">AI Integration</div>
                <div class="feature-description">Generate messages with Gemini AI</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="aiIntegration">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="feature-toggle">
            <div>
                <div class="feature-name">Status Features</div>
                <div class="feature-description">Download and react to status updates</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="statusFeatures">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="button-container">
            <button id="viewDeleted">View Deleted Messages</button>
            <button id="settings" class="primary-button">Advanced Settings</button>
        </div>
        
        <div class="status" id="status-text">Ready</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
